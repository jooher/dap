<!DOCTYPE html>
<html>
	<head>
		<title>Stacks (http://dap.js.org sample)</title>
		<meta name="viewport" content="width=device-width"/>
		<style>
			[data-dap=false]{display:none !important}
		</style>
		<link rel="stylesheet" href="styles.css"/>
		<script src="/0.5.js"></script>
	</head>
	<body>
	
		<p id="copyright">Images courtesy of <a href="https://avatanplus.com/users/nektarindzn">NEKTARIN</a></p>
				
		<script>

		// The game logic
		
		const Stacks=(_=>{
		
			let
				width,
				pace = 10,
				bounce = pace,
				speed,
				pos,
				top;
								
			const  tick= _=>{
				window.dispatchEvent(new Event("move"));
				if(!Stacks.done())
					requestAnimationFrame(tick);
			};
				
			return {
			
				start: container=>{
					if(speed)
						return;

					width = container.clientWidth;
					pos = {	left:0,	right:150, bounce:0 };
					top = { left:0, right:0, bounce:0 };
					speed = pace;
					tick();
					return pos;
				},
			
				move: _=>{
					pos.left+=speed;
					pos.right-=speed;
					if( pos.left*pos.right<=0){
						speed = -speed;
						pos.left+=bounce;
						pos.right+=bounce;
					}
					return pos;
				},
				
				drop: _=>{
					top.left=Math.max(pos.left,top.left);
					top.right=Math.max(pos.right,top.right);
					if(top.left+top.right<width){
						Object.assign(pos,top);

						if(speed>0)
							top.right-= top.right>pace ? pace : 0;
						else
							top.left-= top.left>pace ? pace : 0;

						return top;
					}
					else
						speed=0;
				},
				
				done: _=> !speed
				
			}
			
		})();

		// dap template
		
		'stacks'.d("$pic= $play= $over=:! $top="
		
			,'pot'.d("? $pic"
			
				,'rows'
					.d("$play"
						,'pic'.d("!? (`pic $pic)concat")
					)
					.a(".top=$top"
						,'row'.d("? .top;  crop .top")
					)
					
				,'row.slide'
					.e("MOVE","crop $:move")
				
				,'over'.d("? $over"
					,'H2 `Tap or hit any key to start'.d()
					,'A `back to gallery'.ui("? $pic=")
				)
			
			)
			.e("KEYDOWN TOUCHSTART","? $over:! $over= $play:!=#:start; ? $top=$:drop $over=:!") // MOUSEDOWN
			
			,'gallery'.d("? $pic:!; ! copyright; * pic"
				,'thumb'.d("!? (`pic .pic)concat").ui("$pic=.")
			)
			
			,''
			
		)
		
		.DICT({
			pic	:Array.from({length:12}).map((x,i)=>i),
			copyright: (e=>e&&e.parentNode.removeChild(e))(document.getElementById("copyright"))
		})

		.FUNC({

			convert: Stacks,

			operate:{
				crop: (value,alias,node)=>{
					if(value){
						node.style.marginLeft = value.left+"px";
						node.style.marginRight = value.right+"px";
						//node.style.height=(value.bounce < 16 ? 20-value.bounce : 4)+"px";
					}
				}
			}
					
		})		
		.RENDER();
	
		</script>

</body>
