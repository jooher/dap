<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo -- dap sample</title>
	<link rel="stylesheet" href="https://www.todobackend.com/client/css/vendor/todomvc-common.css"/>
	<style>
		[dap-data=false]{display:none !important}
		[dap-error]{outline:dashed red !important}
		[ui=click]{cursor:pointer}
		
		#todo-server{
			position: absolute;
			top: -1.5em;
			width: 100%;
			background-color: cornsilk;
		}
		#loader{
			padding-left:60px;
			border-top:1px dotted gray;
		}
		
	</style>
</head>
<body>
	<script type="module" src="todos.js"></script>
</body>
</html>
